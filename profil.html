<!DOCTYPE html>
<html>
<head>
  <title>Profil</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { text-align: center; font-family: Arial; }
    #photo { border-radius: 50%; width: 150px; height: 150px; margin-top: 10px; object-fit: cover; border: 4px solid #444; }
    button {
      animation: rgb 3s linear infinite;
      padding: 10px; margin: 5px;
      border-radius: 8px; border: none; color: white; font-weight: bold;
    }
    @keyframes rgb {
      0% { background: red; }
      25% { background: yellow; }
      50% { background: lime; }
      75% { background: blue; }
      100% { background: red; }
    }
  </style>
</head>
<body>
<h2 id="username"></h2>
<img id="photo" src="" alt="Foto Profil"><br><br>
<input type="file" id="photoInput"><br>
<button onclick="uploadFoto()">UPLOAD FOTO</button><br>
<button onclick="logout()">LOGOUT</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxODzIqUQtebH5nSbr3BqMP338h-cJWB4",
  authDomain: "login-8fd72.firebaseapp.com",
  projectId: "login-8fd72",
  storageBucket: "login-8fd72.firebasestorage.app",
  messagingSenderId: "65102988431",
  appId: "1:65102988431:web:f9d80e128a151c69255cfa"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async user => {
  if (!user) return window.location.href = "login.html";
  const data = (await db.collection("users").doc(user.uid).get()).data();
  if (data?.banned) {
    alert("Kamu di banned!");
    await auth.signOut();
    return window.location.href = "login.html";
  }
  document.getElementById('username').innerText = `Halo, ${data.username}`;
  document.getElementById('photo').src = data.photoURL || "https://via.placeholder.com/150";
});

function logout() {
  auth.signOut().then(() => window.location.href = "login.html");
}

async function uploadFoto() {
  const file = document.getElementById('photoInput').files[0];
  if (!file) return alert("Pilih foto dulu");
  const reader = new FileReader();
  reader.onload = async function(e) {
    const user = auth.currentUser;
    const url = e.target.result;
    await db.collection("users").doc(user.uid).update({ photoURL: url });
    document.getElementById('photo').src = url;
    alert("Foto berhasil diubah!");
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
