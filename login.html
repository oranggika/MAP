<!DOCTYPE html>
<html>
<head>
  <title>Login & Daftar</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { text-align: center; font-family: Arial; }
    button {
      animation: rgb 3s linear infinite;
      padding: 10px; margin: 5px;
      border-radius: 8px; border: none; color: white; font-weight: bold;
    }
    @keyframes rgb {
      0% { background: red; }
      25% { background: yellow; }
      50% { background: lime; }
      75% { background: blue; }
      100% { background: red; }
    }
  </style>
</head>
<body>
<h2>LOGIN / DAFTAR</h2>
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>
<input type="text" id="username" placeholder="Username Baru"><br><br>
<button onclick="register()">DAFTAR</button>
<button onclick="login()">LOGIN</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCxODzIqUQtebH5nSbr3BqMP338h-cJWB4",
  authDomain: "login-8fd72.firebaseapp.com",
  projectId: "login-8fd72",
  storageBucket: "login-8fd72.firebasestorage.app",
  messagingSenderId: "65102988431",
  appId: "1:65102988431:web:f9d80e128a151c69255cfa"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

async function register() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  const username = document.getElementById('username').value;
  const { user } = await auth.createUserWithEmailAndPassword(email, pass);
  await db.collection("users").doc(user.uid).set({ username, email, photoURL: "", banned: false });
  alert("Daftar berhasil!");
  window.location.href = "profil.html";
}

async function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  await auth.signInWithEmailAndPassword(email, pass);
  alert("Login berhasil!");
  window.location.href = "profil.html";
}
</script>
</body>
</html>
